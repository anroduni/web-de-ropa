<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Productos</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Tienda de Ropa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div id="carrito" class=".carrito-llevo">
        <h2>Carrito de Compras</h2>
        <div id="carrito-contenido">
            <p>El carrito está vacío.</p>
        </div>
        <button id="ir-al-carrito" onclick="irAlCarrito()">Ir al carrito</button>
    </div>
    
    
    
    <main>
        <h2>Categorías</h2>
        <ul class="categorias">
            <li><a href="#dama">Dama</a></li>
            <li><a href="#caballero">Caballero</a></li>
            <li><a href="#ninos">Niños</a></li>
            <li><a href="#bebe">Bebés</a></li>
        </ul>

        <!-- Secciones vacías donde los productos serán cargados dinámicamente -->
        <section id="dama">
            <h2>Ropa para Dama</h2>
            <div class="productos-grid" id="productos-dama"></div>
        </section>

        <section id="caballero">
            <h2>Ropa para Caballero</h2>
            <div class="productos-grid" id="productos-caballero"></div>
        </section>

        <section id="ninos">
            <h2>Ropa para Niños</h2>
            <div class="productos-grid" id="productos-ninos"></div>
        </section>

        <section id="bebe">
            <h2>Ropa para Bebés</h2>
            <div class="productos-grid" id="productos-bebe"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>

    <script src="/assets/js/productos.js"></script>
</body>
</html>
